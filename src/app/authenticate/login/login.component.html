<div class="container-fluid vh-100 text-white d-flex justify-content-center align-items-center"
    style="background-color: #66bad34d;">
    <div class="container-fluid bg-white text-dark w-75 d-flex flex-wrap justify-content-center rounded-5"
        style="box-shadow: 0px 1px 20px 1px grey;">
        <div class="my-auto h-100">
            <!-- <h1>hii</h1> -->
            <img src="../../../assets/ecfb9ffd184bceec03b3c19161eee7fd.jpg" alt="Login Background Image"
                class="w-100 h-100 image-fluid rounded-5">
        </div>
        <div class="my-auto h-100">
            <!-- <h2>h2</h2> -->
            <form [formGroup]="loginform" (submit)="submitdata()">
                <div class="row">
                    <div class="col">
                        <div class="mb-3 text-center">
                            <h3 class="">Login Form</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" formControlName="email"
                                [ngClass]="{'is-invalid': submitted && f['email'].errors}" aria-describedby="helpId"
                                placeholder="" />
                            <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                formControlName="password" aria-describedby="helpId" placeholder=""
                                [ngClass]="{'is-invalid': submitted && f['password'].errors}" />
                            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <a routerLink="/auth/signup">Create Account</a>
                        <a routerLink="/page" class="ms-2">Home</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
